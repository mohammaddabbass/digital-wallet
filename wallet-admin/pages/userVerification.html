<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/main.css">
    <title>Profile</title>
</head>
<body>
    <button class="button danger-btn exit-btn" onclick="window.history.back();">X</button>

    <div class="card-container verification-container">
        <div class="global-card verification-card flex column justify-content">
            <h2>Verification Request</h2>
            <form id="profileForm" class="verification-form flex column justify-content">
              <div class="form-group">
                <label>Full Name:</label>
                <input class="input-field" type="text" name="full_name" id="fullName" disabled>
              </div>
              
              <div class="form-group">
                <label>Email:</label>
                <input class="input-field" type="email" name="email" id="email" disabled>
              </div>
              
              <div class="form-group">
                <label>Phone:</label>
                <input class="input-field" type="tel" name="phone" id="phone" disabled>
              </div>

              <div class="form-group">
                <label>Balance:</label>
                <input class="input-field" type="number" name="balance" id="balance" disabled>
              </div>

              <div class="form-group">
                <label>Created at:</label>
                <input class="input-field" type="date" name="created-at" id="reated-at" disabled>
              </div>
              

              <div class="form-actions">
                  <button type="submit" id="saveBtn" class="button danger-btn">Reject</button>
                <button type="button" id="editBtn" class="button success-btn">Accept</button>
              </div>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/main.css">
    <title>Login</title>
</head>
<body>
    <h2 class="app-name">Web<span class="logo-span">Logo</span></h2>
    <section class="login-page flex">
        <div class="login-design">
            <img class="login-svg svgs" src="../public/images/icons/undraw_login_wqkt.svg" alt="">
        </div>

        
        <div class="login-action flex column">
            <h2 id="formTitle">Welcome!</h2>

            <!-- login -->
            <form id="loginForm" action="" method="post" class="login-form flex column forms" >
                <div class="form-group flex align-items">
                    <!-- <label for="username">Username</label> -->
                    <input class="input-field" id="username" name="username" type="text" placeholder="username_123">
                </div>
                <div class="form-group flex align-items">
                    <!-- <label for="password">Password</label> -->
                    <input class="input-field" id="password" name="password" type="password" placeholder="DHuhd8&%">
                </div>
                <button class="button secondary-btn" type="submit">Login</button>
                <p>Don't have an account? <a onclick="switchForm('register')" href="#" id="showRegister">Register</a></p>
            </form>

        </div>
    </section>

</body>
</html>

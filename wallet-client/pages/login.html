<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Login</title>
</head>
<body>
    <h2 class="app-name">Swift<span class="logo-span">Safe</span></h2>

    <section class="login-page flex">
        <div class="login-design">
            <img class="login-svg svgs" src="../public/images/icons//undraw_login_wqkt.svg" alt="">
            <img class="register-svg svgs" src="../public/images/icons/undraw_access-account_aydp.svg" alt="">
        </div>

        
        <div class="login-action flex column">
            <h2 id="formTitle">Welcome!</h2>

            <!-- login -->
            <form id="loginForm" action="" class="login-form flex column forms">
                <div class="form-group flex align-items">
                    <!-- <label for="username">Username</label> -->
                    <input class="input-field" id="email" name="email"  type="email" placeholder="example@gmail.com">
                </div>
                <div class="form-group flex align-items">
                    <!-- <label for="password">Password</label> -->
                    <input class="input-field" id="password" name="password" type="password" placeholder="DHuhd8&%">
                </div>
                <button id="login-button" class=" button secondary-btn" type="submit">Login</button>
                <p>Don't have an account? <a onclick="switchForm('register')" href="#" id="showRegister">Register</a></p>
            </form>

            <!-- register -->
            <form id="registerForm" action="" class="register-form flex column forms" >
                <div class="form-group flex align-items">
                    <!-- <label for="reg-username">Username</label> -->
                    <input class="input-field" id="first-name" name="first-name" type="text" placeholder="first-name">
                </div>
                <div class="form-group flex align-items">
                    <!-- <label for="reg-username">Username</label> -->
                    <input class="input-field" id="last-name" name="last-name" type="text" placeholder="last-name">
                </div>
                <div class="form-group flex align-items">
                    <!-- <label for="email">Email</label> -->
                    <input class="input-field" id="reg-email" name="email" type="email" placeholder="example@email.com">
                </div>
                <div class="form-group flex align-items">
                    <!-- <label for="reg-password">Password</label> -->
                    <input class="input-field" id="reg-password" name="reg-password" type="password" placeholder="DHuhd8&%">
                </div>
                <button class="button secondary-btn" type="submit">Register</button>
                <p>Already have an account? <a onclick="switchForm('login')" href="#" id="showLogin">Login</a></p>
            </form>
        </div>
    </section>

    <script src="../public/js/main.js"></script>
    <script src="../public/js/api.js"></script>
    <script type="text/javascript">
        walletPages.loadFor("login");
    </script>
    <script type="text/javascript">
        walletPages.loadFor("signUp");
    </script>
    </body>
</html>

  <div id="alert-container" class="card-container sidebar-margin alerts-container">


 
  </div>

  <section class="wallet-page sidebar-margin flex column justify-content align-items">
    <div class="card-container wallet">
      <div class="global-card flex column justify-content">
        <div class="wallet-details flex align-items justify-content">
          <!-- Existing wallet information -->
          <h2 id="wallet-id"></h2>
          <select class="input-field" name="walletSelect" id="walletSelect">
            <option value=""></option>
          </select>
        </div>  
        <h2 id="wallet-balance"></h2>
        <p>Deposit money in your wallet</p>
        <div class="deposite flex justify-content align-items">
          <input class="input-field" type="number" name="amount" id="amount" placeholder="amount">
          <button class="button primary-btn deposite-btn">Deposit</button>
        </div>
      </div>

    </div>

    <div class="row2 flex row justify-content align-items">
      <div class="card-container wallet-create">
        <div class="global-card flex column justify-content">
          <form id="create-wallet" class="wallet-form flex column justify-content" action="">
          <h2>Create Wallet</h2>
            <input class="input-field" type="text" name="wallet-name" id="wallet-name" placeholder="Wallet's Name">
            <input class="input-field" type="number" name="initialAmount" id="wallet-amount" placeholder="amount">
            <button class="button primary-btn" type="submit">Create</button>
          </form>
        </div>
      </div>

      <div class="card-container visa">
        <div class="global-card flex column justify-content border-bottom border-top">
          <h2> Mohammad Abbass</h2>
          <hr>
          <p><span class="card-label">Status </span>Active</p>
          <div class="card-details flex justify-content align-items">
            <p><span class="card-label">Id </span> 7482892134</p>
            <p><span class="card-label">Expires in </span> 20-11-2026</p>
          </div>
        </div>
      </div>

      <div class="card-container activate-card">
        <div class="global-card flex column justify-content border-bottom border-top">
          <h2> Mohammad Abbass</h2>
          <hr>
          <button class="button primary-btn">Activate Card</button>
        </div>
      </div>
    </div>
  </section>

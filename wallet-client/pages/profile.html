<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/main.css">
    <title>Profile</title>
</head>
<body>
    <button class="button danger-btn exit-btn" onclick="window.history.back();">X</button>

    <div class="card-container profile-container ">
        <div class="global-card profile-card flex column justify-content">
            <h2>Profile Settings</h2>
            <form id="profileForm" class="profile-form flex column justify-content">
              <div class="form-group">
                <label>Full Name:</label>
                <input class="input-field" type="text" name="full_name" id="fullName" disabled>
              </div>
              
              <div class="form-group">
                <label>Email:</label>
                <input class="input-field" type="email" name="email" id="email" disabled>
              </div>
              
              <div class="form-group">
                <label>Phone:</label>
                <input class="input-field" type="tel" name="phone" id="phone" disabled>
              </div>
              
              <div class="form-group">
                <label>Address:</label>
                <textarea class="input-field" name="address" id="address" disabled></textarea>
              </div>
              
              <div class="form-actions">
                <button type="button" id="editBtn" class="button primary-btn">Edit Profile</button>
                <button type="submit" id="saveBtn" class="button success-btn" disabled>Save Changes</button>
              </div>
            </form>
        </div>
        <div class="global-card verification-card flex column justify-content">
            <h2>Request Verification</h2>
            <form id="verificationForm" class="verification-form flex column justify-content">
              <div class="form-group">
                <label>Full Name:</label>
                <input class="input-field" type="text" name="full_name" id="fullName" disabled>
              </div>
              
              <div class="form-group">
                <label>Email:</label>
                <input class="input-field" type="email" name="email" id="email" disabled>
              </div>
              
              <div class="form-group">
                <label>Phone:</label>
                <input class="input-field" type="tel" name="phone" id="phone-number" >
              </div>
              
              
              <div class="form-actions">
                <button type="button" id="editBtn" class="button primary-btn">Send Request</button>
              </div>
            </form>
        </div>
    </div>

    <script src="../public/js/api.js"></script>
    <script type="text/javascript">
      walletPages.loadFor("profile");
    </script>
</body>
</html>
